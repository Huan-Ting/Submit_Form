<!DOCTYPE html>
<html>
    <head>
        <title>Submit_form</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <form action="https://submit-form-5e52f-default-rtdb.firebaseio.com/.json" method="post" class="d-flex flex-column align-items-center">
            <div class="mb-3 col-md-4 p-2">  <!--column寬度：col-md-4--><!--column寬度：col-md-4-->
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter Name" class="form-control"/>
            </div>
            <div class="mb-3 col-md-4 p-2">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Email">
                <div id="emailHelp" class="form-text form-control-sm">We'll never share your email with anyone else.</div>
            </div>
            <div class="form-group col-md-4 p-2">
                <label for="message">Massage</label>
                <textarea class="form-control" id="message" name="message" placeholder="Enter Massage" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>   
    </body>

<!--------------------------------------重寫submit的功能，組織資料的結構，錯誤或成功回傳提示------------------------------------->
<script>
    //.ready() 幾乎相當於 window.onload
$(document).ready(function(){
    $("form").on("submit",function(){
        event.preventDefault();
        let data={
            name:$("#name").val(),
            email:$("#email").val(),
            message:$("#message").val()
            }
        firebase.database().ref("test/"+data.name).set(data, function(error){
            if(error){
                console.log(error);
            }else{
                alert("success");
            }
        })
    })  
})

</script>
